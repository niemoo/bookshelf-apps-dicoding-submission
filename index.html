<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-yellow-100 p-5">
    <div class="bg-white max-w-screen-xl mx-auto mt-36 p-10 rounded-lg">
      <div class="flex justify-between w-full items-center mb-20">
        <h2 class="text-yellow-600 text-4xl font-bold underline decoration-red-700">Bookshelf Apps</h2>
        <div class="flex gap-3">
          <button id="trigger-open-button" class="flex gap-2 w-1/3 text-white bg-green-500 hover:bg-green-600 border border-green-600 border-2 px-2 py-1 rounded w-fit items-center">
            <i class="fa-solid fa-plus"></i>
            <p class="">Add Book</p>
          </button>
          <input id="search" class="p-2 border border-2 rounded-lg" type="search" placeholder="Search Notes ..." />
        </div>
      </div>

      <div id="modal-overlay" class="modal-overlay"></div>

      <div id="form-container" class="modal mx-auto rounded-xl border border-black p-5 w-1/4" hidden>
        <i id="trigger-close-button" class="fa-solid fa-xmark text-white bg-red-500 hover:bg-red-700 px-2 py-1 rounded absolute top-0 right-0 cursor-pointer m-2"></i>
        <form action="#" id="form" class="flex flex-col gap-5">
          <h3 class="text-xl text-center font-bold">Add Book Data</h3>
          <div class="relative mt-2">
            <label for="title" class="absolute text-xs font-semibold px-1 bg-white top-n5 left-3 font-bold">Title</label>
            <input type="text" name="title" id="title" placeholder="Add Book Title" class="block border border-gray-300 w-full py-4 pl-4 rounded bg-white text-sm" required />
          </div>
          <div class="relative">
            <label for="author" class="absolute text-xs font-semibold px-1 bg-white top-n5 left-3 font-bold">Author</label>
            <input type="text" name="author" id="author" placeholder="Add Book Author" class="block border border-gray-300 w-full py-4 pl-4 rounded bg-white text-sm" required />
          </div>
          <div class="relative">
            <label for="year" class="absolute text-xs font-semibold px-1 bg-white top-n5 left-3 font-bold">Year</label>
            <input
              type="number"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              maxlength="4"
              name="year"
              id="year"
              placeholder="Add Book Year"
              class="block border border-gray-300 w-full py-4 pl-4 rounded bg-white text-sm"
              required
            />
          </div>
          <button type="submit" class="text-white bg-green-500 hover:bg-green-600 border border-green-600 border-2 px-2 py-1 rounded self-end">Submit</button>
        </form>
      </div>

      <div class="container w-full list-none bg-zinc-100 border border-gray-300">
        <h2 class="container-header mb-5 text-2xl font-bold text-blue-700">Belum Selesai Dibaca</h2>

        <div class="list-item" id="books"></div>
        <p id="uncompleted-info" class="text-center font-semibold">-- Tidak Ada Buku yang Belum Selesai Dibaca --</p>
      </div>

      <div class="container w-full list-none bg-zinc-100 border border-gray-300">
        <h2 class="container-header mb-5 text-2xl font-bold text-green-700">Selesai Dibaca</h2>

        <div class="list-item" id="completed-books"></div>
        <p id="completed-info" class="text-center font-semibold">-- Tidak Ada Buku yang Selesai Dibaca --</p>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
